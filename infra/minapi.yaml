apiVersion: apps/v1
kind: Deployment
metadata:
  name: minapi
spec:
  selector:
    matchLabels:
      app: minapi
  template:
    metadata:
      labels:
        app: minapi
    spec:
      containers:
      - name: minapi
        image:  warsztaty.azurecr.io/minapi:#{BUILD_BUILDID}#
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - name: http
          containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: minapi
spec:
  selector:
    app: minapi
  ports:
  - port: 80
    targetPort: http
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minapi
  labels:
    name: minapi
spec:
  ingressClassName: nginx
  rules:
  - host: minapi.gp.kaluzny.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: minapi
            port: 
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: minapi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: minapi
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
