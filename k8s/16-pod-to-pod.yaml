# wyswietelnie pod z ip - kubectl get pod -o wide
# wejscie do kontenera z narzÄ™dziami - kubectl exec -it tools sh
# sprawdzenie czy kontener hellopapp odpowiada z tools - curl <pod ip>:8080
apiVersion: v1
kind: Pod
metadata:
  name: helloapp
  labels:
    app: helloapp
spec:
  containers:
  - name: helloapp
    image: poznajkubernetes/helloapp:svc
    resources: {}
    ports:
    - containerPort: 8080
      name: http
      protocol: TCP
---
apiVersion: v1
kind: Pod
metadata:
  name: tools
  labels:
    app: tools
spec:
  containers:
  - name: tools
    image: giantswarm/tiny-tools
    resources: {}
    command: ["/bin/sh"]
    args: ["-c", "sleep 3600"]